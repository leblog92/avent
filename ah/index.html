.prize{

}
@keyframes spin{

<script src="../scripts/snow.js"></script>
<script>
var d=new Date();
var month=d.getMonth();
var day=d.getUTCDate();
var ww=window.innerWidth;
var wh=window.innerHeight;
var kb=document.getElementById("kb");
var x=0;
var y=Math.round(Math.random()*wh)-200;
function fly(){
	x++;
	kb.style.left=x+"px";
	kb.style.top=y+"px";
	if(x>=ww){
		y=Math.round(Math.random()*wh)-200;
		x=-100;
	}
}
setInterval(fly,5);
function too_soon(){new Audio("../sounds/jing.mp3").play();setTimeout(function(){alert("Too soon !");},300);}
function open(a){
	document.getElementById(a).style.opacity=0;
	document.getElementById(a).setAttribute("transform","translate(0 -10)");
	setTimeout(function(){document.getElementById(a).style.display="none";},1000);
	new Audio("../sounds/open.mp3").play();
}
function check_1(){if(month==11&&day>=1){open("g_1");}else{too_soon();}}
